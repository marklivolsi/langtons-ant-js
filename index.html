<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Langton's Ant</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<h1>Langton's Ant</h1>
<div class="btns">
    <form>
        <label for="grid-size">Grid size:</label>
        <input type="text" id="grid-size" placeholder="Enter grid size (i.e. 20)" />
        <br>
        <label for="delay-time">Delay time (ms):</label>
        <input type="text" id="delay-time" placeholder="Enter delay time in ms (i.e. 1000 = 1 sec)" value="1000">
    </form>
    <div class="run-btn"><input type="button" onclick="run()" value="New simulation"></div>
    <div class="stop-btn"><input type="button" id="pause-btn" onclick="pauseSim()" value="Pause simulation"></div>
</div>

<div class="grid-container" id="grid-container"></div>


</body>
<script src="./ant.js"></script>
</html>
